{% extends 'plantilla.html' %}

{% block principal %}
<h1>Iniciar sesión</h1>

<form method="post">
    {{ frm.csrf_token }}

    <div>
        <div>{{ frm.usuario.label }}</div>
        <div>{{ frm.usuario }}</div>
        {{ mostrar_errores(frm.usuario.errors)}}
    </div>

    <div>
        <div>{{ frm.contraseña.label }}</div>
        <div>{{ frm.contraseña }}</div>
        {{ mostrar_errores(frm.contraseña.errors)}}
    </div>

    <div>
        <button type="submit">Iniciar sesión</button>
    </div>

</form>
{% endblock principal %}
